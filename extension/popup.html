
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Habits Tracker</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
    .stat-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
      background-color: #f9f9f9;
    }
    .stat-title {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin: 0 0 4px 0;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    .category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 4px;
    }
    .category.productive {
      background-color: #d1f7c4;
      color: #2e7d32;
    }
    .category.neutral {
      background-color: #e8eaed;
      color: #5f6368;
    }
    .category.distracting {
      background-color: #ffdde0;
      color: #c62828;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .settings {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4f46e5;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .setting-label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Digital Habits Tracker" class="logo">
    <div>
      <h1 class="title">Digital Habits Tracker</h1>
      <p class="subtitle">Monitor and manage your digital habits</p>
    </div>
  </div>

  <div id="login-view" class="container login-container">
    <p>Connect with your Habit Sphere account to sync your data</p>
    <input type="text" id="user-id" placeholder="Enter your User ID">
    <button id="login-btn" class="btn">Connect</button>
    <p class="subtitle">Or use without an account</p>
  </div>
  
  <div id="stats-view" class="container" style="display: none;">
    <div class="stat-card">
      <p class="stat-title">Current site</p>
      <p id="current-site" class="stat-value">-</p>
      <span id="site-category" class="category neutral">Neutral</span>
    </div>
    
    <div class="stat-card">
      <p class="stat-title">Time spent today</p>
      <p id="time-spent" class="stat-value">-</p>
    </div>

    <div class="settings">
      <span class="setting-label">Block distracting sites</span>
      <label class="switch">
        <input type="checkbox" id="block-distracting">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings">
      <span class="setting-label">Show notifications</span>
      <label class="switch">
        <input type="checkbox" id="show-notifications" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <button id="view-dashboard-btn" class="btn">Open Dashboard</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
